{% extends "kapitanat/base.html" %}
{% block content %}
    <article class="media content-section">
      <img class="rounded-circle article-img" src="{{ object.autor.profile.image.url }}">
      <div class="media-body">
        <div class="article-metadata">
          <a class="mr-2" href="{% url 'user-jachty' object.autor.username %}">{{ object.autor }}</a>
          <small class="text-muted">{{ object.data_dodania|date:"d F, Y" }}</small>
          {% if object.autor == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'jacht-update' object.id %}">Aktualizuj</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'jacht-delete' object.id %}">Usu≈Ñ</a>
          </div>
          {% endif %}
        </div>
        <h2 class="article-title">{{ object.nazwa }}</a></h2>
        <p class="article-content">{{ object.opis }}</p>
      </div>
    </article>
{% endblock content %}
